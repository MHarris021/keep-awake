
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Keep Awake Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
<div class="container"> <!-- Container to hold all the elements -->
<h1>Keep Awake Options</h1>
<label>
    <span class="label-text">Keep device awake</span>
    <input type="checkbox" id="toggleAwake">
    <span class="toggle-switch"></span>
</label>
<div>
    <h2>Schedule</h2>
    <label>
        <span class="label-text">Disable Schedule</span>
        <input type="checkbox" id="disableSchedule">
        <span class="toggle-switch"></span>
    </label>
    <label for="startTime">
        <span class="label-text">Start Time:</span>
        <input type="time" id="startTime">
    </label>
    <label for="endTime">
        <span class="label-text">End Time:</span>
        <input type="time" id="endTime">
    </label>
    <div id="buttonDiv">
        <button id="setSchedule">Set Schedule</button>
        <button id="clearSchedule">Clear Schedule</button>
    </div>
</div>
</div>
<script src="options.js"></script>
</body>
</html>
