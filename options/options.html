
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Keep Awake Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
<div class="container pulse-blue"> <!-- Container to hold all the elements -->
<h1 class="pulsing-header">Keep Awake Options</h1>
    <div>
<label class="pulse-green">
    <span class="label-text pulsing-text">Keep device awake</span>
    <input type="checkbox" id="toggleAwake">
    <span class="toggle-switch pulse-blue"></span>
</label>
</div>
<div>
    <h2 class="pulsing-header">Schedule</h2>
    <label class="pulse-green">
        <span class="label-text pulsing-text">Disable Schedule</span>
        <input type="checkbox" id="disableSchedule">
        <span class="toggle-switch pulse-blue"></span>
    </label>
    <label for="startTime" class="pulse-green">
        <span class="label-text pulsing-text">Start Time:</span>
        <input type="time" id="startTime" class="pulse-blue">
    </label>
    <label for="endTime" class="pulse-green">
        <span class="label-text pulsing-text">End Time:</span>
        <input type="time" id="endTime" class="pulse-blue">
    </label>
    <div id="buttonDiv">
        <button id="setSchedule">Set Schedule</button>
        <button id="clearSchedule">Clear Schedule</button>
    </div>
</div>
</div>
<script src="options.js"></script>
</body>
</html>
