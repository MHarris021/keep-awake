<!DOCTYPE html>
<html lang="en">
<head>
    <title>Keep Awake Options</title>
</head>
<body>
<h1>Keep Awake Options</h1>
<label>
    <input type="checkbox" id="toggleAwake">
    Keep device awake
</label>
<!-- Add below the Keep device awake checkbox in options.html -->
<div>
    <h2>Schedule</h2>
    <label>
        <input type="checkbox" id="disableSchedule">
        Disable scheduled times
    </label>
    <label for="startTime">Start Time:</label>
    <input type="time" id="startTime">
    <label for="endTime">End Time:</label>
    <input type="time" id="endTime">
    <button id="setSchedule">Set Schedule</button>
    <button id="clearSchedule">Clear Schedule</button>
</div>
<script src="options.js"></script>
</body>
</html>
